<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управлять планетами</title>
</head>
<body>
<form th:method="GET" th:action="@{/planet/newPlanet}">
    <input type="submit" value="Добавить новую планету">
</form>
<form th:method="Get" th:action="@{/}">
    <input type="submit" value="В главное меню">
</form>
<hr/>
<table border="1">
    <tr>
        <td>Наименование</td>
        <td>Правитель</td>
    </tr>
    <div th:each="planet : ${planets}">
        <tr>
            <td th:text="${planet.getName()}">Наименование</td>
            <td th:text="${planet.getRuler()==null?null:planet.getRuler().getName()}">Имя правителя</td>

            <td>
                <form th:method="DELETE" th:action="@{planet/delete/{name}(name=${planet.getName()})}">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
